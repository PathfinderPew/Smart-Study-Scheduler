<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Study Scheduler</title>
  <!-- Basic accessibility features -->
  <meta name="description" content="A home page for a Smart Study Scheduler, demonstrating dropdown navigation, animations, responsive design, fetch from JSON, localStorage usage, and more.">
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1 id="site-title">Smart Study Scheduler</h1>
    <p>Your personal study assistant</p>
  </header>

  <!-- NAVIGATION WITH DROP-DOWN MENU -->
  <nav>
    <ul>
      <li><a href="index.html" aria-label="Go to Home">Home</a></li>
      <li class="dropdown">
        <a href="#" aria-haspopup="true" aria-expanded="false">Menu â–¼</a>
        <ul class="dropdown-content" aria-label="submenu">
          <li><a href="dashboard.html" aria-label="Go to Dashboard">Dashboard</a></li>
          <li><a href="validation.html" aria-label="Go to Validation Page">Validation</a></li>
          <li><a href="schedule.html" aria-label="Go to Schedule">Schedule</a></li>
        </ul>
      </li>
    </ul>
  </nav>

  <!-- MAIN CONTENT -->
  <main>
    <!-- URL Parameter Display -->
    <section>
      <h2>Welcome</h2>
      <p id="welcome-msg">Welcome to the Smart Study Scheduler!</p>
    </section>

    <!-- BUTTON WITH CSS ANIMATION -->
    <section>
      <h2>Get Started</h2>
      <button
        id="get-started"
        class="animate-pulse"
        aria-label="Get Started scheduling your study sessions"
      >
        Get Started
      </button>
    </section>

    <!-- FETCH DATA FROM JSON (Study Tips) -->
    <section>
      <h2>Study Tips</h2>
      <div id="tips-container" aria-live="polite"></div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Smart Study Scheduler. All rights reserved.</p>
  </footer>

  <!-- SCRIPT (Import as module) -->
  <script type="module" src="script.js"></script>
</body>
</html>
