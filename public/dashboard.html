<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Study Scheduler - Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>Study Dashboard</h1>
  </header>

  <!-- NAVIGATION (Burger Menu) -->
  <nav class="navbar">
    <div class="nav-brand">Smart Scheduler</div>
    <button class="burger" aria-label="Menu">&#9776;</button>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="validation.html">Validation</a></li>
      <li><a href="schedule.html">Schedule</a></li>
    </ul>
  </nav>

  <!-- MAIN CONTENT -->
  <main>
    <!-- Personalized Greeting (using URL parameter) -->
    <section>
      <h2>Welcome Back</h2>
      <p id="welcome-message">Hello, Student!</p>
    </section>

    <!-- Data Fetch Example: Motivational Quotes or Study Tips -->
    <section>
      <h2>Motivational Quotes</h2>
      <div id="quotes-container"></div>
      <button id="refresh-quotes" class="pulse-button">Refresh Quotes</button>
    </section>

    <!-- Local Storage Example: Study Preferences or Stats -->
    <section>
      <h2>Your Study Stats</h2>
      <p>Focus Level: <span id="focus-level">N/A</span></p>
      <p>Last Session: <span id="last-session">N/A</span></p>
      <button id="update-stats" class="pulse-button">Update My Stats</button>
    </section>

    <!-- CSS Animation Example: Progress Bar or Animated Element -->
    <section>
      <h2>Daily Progress</h2>
      <div class="progress-bar-outer">
        <div class="progress-bar-inner" id="progress-bar-inner"></div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Smart Study Scheduler. All rights reserved.</p>
  </footer>

  <!-- SCRIPT -->
  <script type="module" src="dashboard.js"></script>
</body>
</html>
